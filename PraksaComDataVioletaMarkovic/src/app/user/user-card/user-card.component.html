<mat-card>
  <div class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ userCard?.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <span>Gender:</span>
        <span> {{ userCard?.gender }}</span>
      </div>
      <div>
        <span>Id:</span>
        <span> {{ userCard?.id }}</span>
      </div>
      <div>
        <span>Status:</span>
        <span> {{ userCard?.status }}</span>
      </div>
      <div>
        <span>Email:</span>
        <span> {{ userCard?.email }}</span>
      </div>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog()" color="primary">
      DETAILS
    </button>
  </mat-card-actions>
</mat-card>
